<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form | Giridhar Girish</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Giridhar</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="personal.html">Personal</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <!-- Feedback Section -->
    <section class="section">
        <h2>Visitor Feedback</h2>
        <p>I'd love to hear your thoughts about my website. Please fill in the form below.</p>
        <form id="feedbackForm" class="contact-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                       pattern="[A-Za-z ]+" title="Letters and spaces only"
                       minlength="3" maxlength="50">
                <span class="error-message" id="nameError"></span>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <span class="error-message" id="emailError"></span>
            </div>
            
            <!-- Rating Field -->
            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <span class="error-message" id="ratingError"></span>
            </div>
            
            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required 
                          minlength="20" maxlength="500"
                          placeholder="Enter your feedback (min. 20 characters)"></textarea>
                <span class="error-message" id="messageError"></span>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="cta">Submit Feedback</button>
                <p id="formStatus"></p>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Giridhar Girish | Personal Website</p>
    </footer>
</body>
</html>
