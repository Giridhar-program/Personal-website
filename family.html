<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Family Tree with Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-family.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }


    .family-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 50px;
      background-color: #121212;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-top: 95px;
    }

    .family-member {
      position: relative;
      text-align: center;
      flex-direction: column;
      background-color: #34495e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 300px;
      width: 250px; 
      margin: auto;
    }

    .family-member:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .family-member img {
      width: 100%;
      height: 100%;
      object-fit:fill;
      transition: opacity 0.3s ease;
    }

    .family-member:hover img {
      opacity: 0.8;
    }

    .family-member .name {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Responsive Design */
    @media screen and (max-width: 1200px) {
      .family-gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media screen and (max-width: 900px) {
      .family-gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
      }

      .family-member {
        height: 250px;
        width: 200px;
      }
    }

    @media screen and (max-width: 600px) {
      .family-gallery {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .family-member {
        height: 200px;
        width: 180px;
      }
    }

    @media screen and (max-width: 400px) {
      .header .logo {
        font-size: 24px;
      }

      .nav a {
        font-size: 16px;
        margin: 0 8px;
      }
    }
  </style>

</head>

<body>

  <header class="header">
    <div class="logo">Family and Gallery</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="personal.html">Personal</a>
      <a href="feedback.html">Feedback</a>
      <a href="family.html">Family and Gallery</a>
    </nav>
    <button class="toggle-darkmode">ðŸŒ™ Dark Mode</button>
  </header>

  <section class="family-gallery">
    <div class="family-member">
      <img src="img/achayi.jpg" alt="Grandparents">
      <div class="name">Grandpa(Mother)</div>
    </div>

    <div class="family-member">
      <img src="img/appa.jpg" alt="Grandparents">
      <div class="name">Grandpa(Father)</div>
    </div>

    <div class="family-member">
      <img src="img/mammi.jpg" alt="Grandparents">
      <div class="name">Grandma(Father)</div>
    </div>

    <div class="family-member">
      <img src="img/girish.jpg" alt="Parents">
      <div class="name">Father</div>
    </div>

    <div class="family-member">
      <img src="img/amma.jpg" alt="Parents">
      <div class="name">Mother</div>
    </div>

    <div class="family-member">
      <img src="img/kunju.jpg" alt="Siblings">
      <div class="name">Sister</div>
    </div>

  </section>

</body>

</html>
