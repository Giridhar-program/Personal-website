<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Family Tree with Dark Mode</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-family.css">
  <style>
    body {
      transition: background 0.5s, color 0.5s;
    }

    .family-tree {
      text-align: center;
      margin-top: 50px;
    }

    .tree, .tree ul {
      position: relative;
      padding-top: 20px;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tree li {
    position: relative;
    text-align: center;
    padding: 20px 5px 0 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .tree li::before, .tree li::after {
      content: '';
      position: absolute;
      top: 0;
      border-top: 2px solid #ffffff; /* pure white */
      width: 50%;
      height: 20px;
    }

    .tree li::before {
      right: 50%;
      border-right: 2px solid #ffffff;
    }

    .tree li::after {
      left: 50%;
      border-left: 2px solid #ffffff;
    }

    .tree li:only-child::before, .tree li:only-child::after {
      display: none;
    }

    .tree li:first-child::before, .tree li:last-child::after {
      border: none;
    }

    .tree ul::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #ffffff; /* pure white */
    }


    .member {
      text-align: center;
      background: #060606;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(208, 208, 208, 0.1);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 1s forwards;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .member img {
      width: 80px;
      height: 80px;
      border: 2px solid #000000;
      object-fit: cover;
    }

    .member p {
      margin-top: 8px;
      font-weight: bold;
    }


    .member:hover {
      box-shadow: 0 0 20px rgba(255, 81, 0, 0.7);
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tree li:nth-child(1) .member { animation-delay: 0.2s; }
    .tree li:nth-child(2) .member { animation-delay: 0.4s; }
    .tree li:nth-child(3) .member { animation-delay: 0.6s; }
    .tree li:nth-child(4) .member { animation-delay: 0.8s; }
    .tree li:nth-child(5) .member { animation-delay: 1s; }
    .tree li:nth-child(6) .member { animation-delay: 1.2s; }


    .side-label {
      font-weight: bold;
      margin-bottom: 10px;
      background-color: #FF8C00;
      padding: 8px 16px;
      border-radius: 20px;
      color: #faf7f7;
      font-size: 18px;
    }

  .dark-mode {
      background-color: #0c0c0c;
      color: #ffffff;
    }

    .dark-mode .member {
      background: #1e1e1e;
      border: 1px solid #333;
    }

    .dark-mode .side-label {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .tree li::before,
    .dark-mode .tree li::after {
      border-color: #fff;
    }


    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .dark-mode-toggle:hover {
      background: #555;
    }
    details {
    margin-bottom: 20px;
    background: transparent;
    }
    summary.side-label {
    list-style: none;
    cursor: pointer;
    background-color: #FF8C00;
    padding: 8px 16px;
    border-radius: 20px;
    color: #faf7f7;
    font-size: 18px;
    transition: background 0.3s;
  }

  summary.side-label:hover {
    background-color: #e67600;
  }

  summary::-webkit-details-marker {
    display: none;
  }

  summary::after {
    content: "➕";
    float: right;
    font-weight: bold;
    transition: transform 0.3s;
  }

  details[open] summary::after {
    content: "➖";
  }
  details:not([open])::before,
details:not([open])::after,
details:not([open]) li::before,
details:not([open]) li::after {
  display: none;
}


  </style>
</head>

<body>

  <header class="header">
    <ul>
      <li>
        <div class="logo">Family and Gallery</div>
      </li>
      <li>
        <nav class="nav">
          <a href="index.html">Home</a>
          <a href="personal.html">Personal</a>
          <a href="feedback.html">Feedback</a>
          <a href="family.html">Family and Gallery</a>
        </nav>
      </li>
    </ul>
  </header>


  <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <section class="section family-tree">
    <ul class="tree">
      <li>
        <ul class="tree">
          <li>
            <details open>
              <summary class="side-label">Father's Side</summary>
              <ul class="tree">
                <li>
                  <div class="member">
                    <img src="images/grandfather-father-side.jpg" alt="Grandfather Father Side">
                    <p>Grandfather</p>
                  </div>
                </li>
                <li>
                  <div class="member">
                    <img src="images/grandmother-father-side.jpg" alt="Grandmother Father Side">
                    <p>Grandmother</p>
                  </div>
                </li>
              </ul>
              <div class="member">
                <img src="girish.jpg" alt="Father">
                <p>Father</p>
              </div>
            </details>
          </li>
  
          <li>
            <details open>
              <summary class="side-label">Mother's Side</summary>
              <ul class="tree">
                <li>
                  <div class="member">
                    <img src="images/grandfather-mother-side.jpg" alt="Grandfather Mother Side">
                    <p>Grandfather</p>
                  </div>
                </li>
                <li>
                  <div class="member">
                    <img src="images/grandmother-mother-side.jpg" alt="Grandmother Mother Side">
                    <p>Grandmother</p>
                  </div>
                </li>
              </ul>
              <div class="member">
                <img src="images/mother.jpg" alt="Mother">
                <p>Mother</p>
              </div>
            </details>
          </li>
        </ul>
  
        <ul class="tree">
          <li>
            <div class="member">
              <img src="images/me.jpg" alt="Me">
              <p>Me</p>
            </div>
          </li>
          <li>
            <div class="member">
              <img src="images/sister.jpg" alt="Sister">
              <p>Sister</p>
            </div>
          </li>
        </ul>
  
      </li>
    </ul>
  </section>
  

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>

</html>
